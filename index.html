<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="gallery">
        <!-- Thumbnails -->
        <div id="thumbnails">
            <script>
                // Dynamically generate thumbnail images
                for (let i = 1; i <= 10; i++) {
                    document.write(`<img class="thumb" src="images/${i}.jpg" onclick="showPhoto(${i})" alt="Photo ${i}">`);
                }
            </script>
        </div>
    </div>
    <div id="canvasContainer">
        <canvas id="photoCanvas"></canvas>
    </div>
    <label for="color">Change Color:</label>
    <input type="color" id="colorPicker">
    <script src="script.js"></script>
</body>
</html>
